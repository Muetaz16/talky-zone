  <section class="section contact-talkz-section" style="background: #ffffff; text-align: center; padding: 4rem 1rem;">
    <h2 style="color: var(--dark-purple); font-size: 2.5rem;">Contact TALKZ</h2>
    <p style="color: var(--dark-purple); font-size: 1.5rem;">Ready to elevate your social media presence? Reach out to our team today!</p>
  </section>
  <section class="section contact-main">
    <div class="contact-form-container">
      <form class="contact-form">
        <div class="form-group">
          <input type="text" id="name" name="name" required>
          <label for="name">Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" required>
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="text" id="company" name="company">
          <label for="company">Company</label>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" rows="4" required></textarea>
          <label for="message">Message</label>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
    <div class="contact-info">
      <h3>Business Info</h3>
      <p><strong>Email:</strong> info@talkz.com</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Address:</strong> 123 Main St, New York, NY</p>

      </div>
    </div>
  </section>
